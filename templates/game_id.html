<!DOCTYPE html>

<html>
    <head>
        <title>Join Game</title>
    </head>
    <body>
        <div id="errors">
            {% for error in errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>

        <h1>Join Game</h1>
        <label for="game_id">Game ID:</label>
        <input type="text" name="game_id" id="game_id">
        <button id="join_game">Join</button>

        <a href="/create"><h1>Create Game</h1></a>

        <script>
            var id_field = document.getElementById('game_id');
            var submit_button = document.getElementById('join_game');

            var url = window.location.href;
            if (url.includes('game')) {
                url = url.split('game')[0];
            }
            url += 'game/';

            submit_button.onclick = function() {
                url += id_field.value;
                window.location.replace(url);
            };
        </script>
    </body>
</html>

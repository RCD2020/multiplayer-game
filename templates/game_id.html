<!DOCTYPE html>

<html>
    <head>
        <title>Join Game</title>
    </head>
    <body>
        <div id="errors">
            {% for error in errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>

        <h1>Join Game</h1>
        <form action="/game" method="post">
            <label for="game_id">Game ID:</label>
            <input type="text" name="game_id" id="game_id">
            <input type="submit" value="Join">
        </form>

        <a href="/create"><h1>Create Game</h1></a>
    </body>
</html>
